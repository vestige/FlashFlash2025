<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予選総合成績</title>
  <style>
    body { font-family: sans-serif; }
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        margin-bottom: 10px;
    }
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }
    .tab button:hover {
        background-color: #ddd;
    }
    .tab button.active {
        background-color: #ccc;
    }
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
    .tabcontent table {
        border-collapse: collapse;
        width: 100%;
    }
    .tabcontent th, .tabcontent td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .tabcontent th {
        background-color: #f2f2f2;
    }
    @media screen and (max-width: 600px) {
      .tab button {
        width: 100%;
        float: none;
        text-align: left;
      }
      .tabcontent td, .tabcontent th {
        font-size: 12px;
        padding: 4px;
      }
    }
  </style>
</head>
<body>

  <h1>予選総合成績</h1>

  <div class="tab" id="tab-buttons">
    <!-- Tab buttons will be inserted here -->
  </div>

  <div id="tab-contents">
    <!-- Tab contents will be inserted here -->
  </div>

  <script>
    function openCategory(evt, categoryId) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(categoryId).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function buildTable(category) {
        let tableHtml = '<table>';
        
        // Headers
        if (category.results.length > 0) {
            tableHtml += '<tr>';
            for (let header in category.results[0]) {
                tableHtml += `<th>${header}</th>`;
            }
            tableHtml += '</tr>';
        }

        // Body
        category.results.forEach(result => {
            tableHtml += '<tr>';
            for (let key in result) {
                tableHtml += `<td>${result[key]}</td>`;
            }
            tableHtml += '</tr>';
        });

        tableHtml += '</table>';
        return tableHtml;
    }

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const tabButtonsContainer = document.getElementById('tab-buttons');
        const tabContentsContainer = document.getElementById('tab-contents');

        data.categories.forEach((category, index) => {
          // Create tab button
          const button = document.createElement('button');
          button.className = 'tablinks';
          button.textContent = category.name;
          button.onclick = (event) => openCategory(event, category.id);
          tabButtonsContainer.appendChild(button);

          // Create tab content
          const contentDiv = document.createElement('div');
          contentDiv.id = category.id;
          contentDiv.className = 'tabcontent';
          contentDiv.innerHTML = buildTable(category);
          tabContentsContainer.appendChild(contentDiv);

          // Open the first tab by default
          if (index === 0) {
            button.click();
          }
        });
      });
  </script>

</body>
</html>
